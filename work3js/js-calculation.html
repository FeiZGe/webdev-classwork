<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("ป้อนจำนวนที่ 1"));
        let b = parseInt(prompt("ป้อนจำนวนที่ 2"));
        alert(`${a} + ${b} = ${a+b}`);
    </script>
</body>
</html>
